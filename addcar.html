<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylee.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
</head>
<body>
    <h1>Add Product</h1>
    <form id="CarForm">
      <label for="CarName">Car Name:</label>
      <input type="text" id="CarName" required>
      
      <label for="CarLink">Car Link:</label>
      <input id="CarLink" required>
      
      <label for="CarImg">Car Image:</label>
      <input type="text" id="CarImg" required>
      
      <button id="submit" type="submit">Add Car</button>
    </form>
  
    <script src="script.js"></script>
</body>
</html>
